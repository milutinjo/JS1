<!DOCTYPE html>
<html lang="sr">
    <head>
        <meta charset="UTF-8">
        <title>Racunanje zapremine valjka</title>
        <style>
           html,body {
                background-color: #7ae9d1e5;
                height: 100%;
            }

            
        </style>
    </head>
    <body>
        <script>

          
            var r = prompt("Unesite vrednost poluprecnika valjka");
            var H = prompt("Unesite visinu valjka");
            var Pi = Math.PI;
            var V = (r * r) * Pi * H;
            alert("Zapremina valjka je " + V);
            
        </script>
    </body>




</html>
